{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    
    <div class="menu">
        <button class="float active" id="compose">Compose</button>
        <button class="float1 active" id="inbox">Inbox</button>
        <button class="float1 active" id="sent">Sent</button>
        <button class="float1 active" id="archived">Archived</button>
        <a class="float1 active" href="{% url 'logout' %}">Log Out</a>
    </div>

    <div class="content">
        <h2>{{ request.user.email }}</h2>
        <hr>
        
        <div id="emails-view">
        </div>

        <div id="email-content">
        </div>

        <div id="compose-view">
            <h3>New Email</h3>  
            <form id="compose-form">
                <div class="form-group">
                    From: <input disabled class="form-control" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    To: <input id="compose-recipients" class="form-control">
                </div>
                <div class="form-group">
                    <input class="form-control" id="compose-subject" placeholder="Subject">
                </div>
                <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                <input type="submit" class="btn arch btn-primary"/>
            </form>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
